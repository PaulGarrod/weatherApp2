<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outer-container">

    <header>
        <h1>How's the Weather?</h1>
        <h2 id="city"></h2>
        <input type="text" id="setCity" placeholder="Choose your City">    
    </header>
    
    <main>
        <div class="main-container">
            <div class="weather-desc" id="weatherDescription"></div>
            <div class="weather-desc" id="temp"></div>
            <div class="weather-desc" id="tempFeels"></div>
            <div class="weather-desc" id="wind"></div>
            <div class="weather-desc" id="visability"></div>
        </div>
    </main>
    
</div>
    <script src="app.js"></script>
    <script src="data.js"></script>
    
</body>
</html>
